<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #timer {
        font-size: 23px;
        font-weight: 600;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container p-5">
      <h2 class="text-center">StopWatch</h2>
      <div id="timer">00:00</div>
      <div class="text-center">
        <button class="btn btn-primary" onclick="startTime();">Start</button>
        <button class="btn btn-danger" onclick="stopTime();">Stop</button>
        <button class="btn btn-warning" onclick="resetime();">Reset</button>
      </div>
    </div>
  </body>
<script src="./js/vanilla.js"></script>
</html>
